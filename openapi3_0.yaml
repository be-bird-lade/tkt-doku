      responses:
        '200':
          description: A list of places_translations items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/places_translations'
  /items/events/{id}:
    get:
      summary: Ein einzelnes Event anhand der ID abrufen
      tags:
      - events
      parameters:
      - name: id
        in: path
        required: true
        description: ID des Events
        schema:
          type: string
          format: uuid
      responses:
        '200':
          description: Ein einzelnes Event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/events'
