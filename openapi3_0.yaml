  /items/event_occurrences:
    get:
      summary: Liste aller event_occurrences gefiltert nach event_id
      tags:
      - event_occurrences
      parameters:
      - name: filter[event][_eq]
        in: query
        description: ID des verkn√ºpften Events
        required: false
        schema:
          type: string
          format: uuid
      responses:
